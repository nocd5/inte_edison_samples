<script src="ccchart.js" charset="utf-8"></script>
<canvas id="chart1"></canvas>
<script>
var chartdata = {
  "config": {
    "title": "",
    "type": "line",
    "bg": "#fff",
    "textColor": "#000",
    "useMarker": "css-ring",
    "lineWidth": 2,
    "borderWidth": 5,
    "markerWidth": 5,
    "width": window.innerWidth - 30,
    "height": window.innerHeight - 30,
    "maxWsColLen": 15,
    "paddingRight": 150,
    "minY": 0,
    "maxY": 100,
  },

  "data": [
    ["H:M:S"],
    ["Temperature[degC]"],
    ["Humidity[%RH]"],
  ]
};

var data = JSON.parse(JSON.stringify(chartdata));
data["config"]["title"] = "Konashi/Uzuki";

ccchart.wsCloseAll();
ccchart.init('chart1', data)
       .ws('ws://192.168.11.5:8016')
       .on('message', ccchart.wscase.oneColAtATime)

window.addEventListener('resize', function(){
  data["config"]["width"] = window.innerWidth - 30;
  data["config"]["height"] = window.innerHeight - 30;
});

</script>
