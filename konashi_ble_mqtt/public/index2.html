<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<script type="text/javascript" src="//www.google.com/jsapi"></script>

<input type="button" value="connect" onClick="connect()" />
<input type="button" value="disconnect" onClick="disconnect()" />
<div id="chart1">Now Loading ...</div>

<script type="text/javascript">

var host = location.origin.replace(/^http/, 'ws').replace(/\/$/,'');
var ws = null;
var chart = null;
var autoReconnect = true;
var currentData = null
var chart1Options = {
  title: 'Koshian/Uzuki',
  width: window.innerWidth - 10,
  height: window.innerHeight - 60,
  pointSize: 8,
  chartArea: {'width':'80%', 'height':'65%', 'left':50 },
  hAxis: { title:'Time', titleTextStyle:{italic:false} },
  vAxis: {
    title:'Values',
    titleTextStyle:{italic:false},
    maxValue: 100,
    minValue: 0,
  },
 explorer: { actions: ['dragToZoom', 'rightClickToReset'], maxZoomIn:0.01 }
};

window.addEventListener('resize', function(){
  chart1Options["width"] = window.innerWidth - 10;
  chart1Options["height"] = window.innerHeight - 60;
  drawChart();
});

google.load('visualization', '1.0', {'packages':['corechart']});
google.setOnLoadCallback(function(){
  connect();
});

function initialize(){
  this.ws = new(window.WebSocket || window.MozWebSocket)(this.host, "websocket");
  this.ws.addEventListener('open', function(event){
    console.log("connected");
  });
  this.ws.addEventListener('close', function(event){
    console.log("disconnected");
    if (autoReconnect === true){
      this.initialize();
    }
  });
  this.chart = new google.visualization.LineChart(document.getElementById('chart1'));
  this.ws.addEventListener('message', function(message){
    drawChart(JSON.parse(message.data));
  });
}

function drawChart(values){
  if (values == null){
    if (this.currentData != null){
      this.chart.draw(this.currentData, this.chart1Options);
    }
    return;
  }
  values.unshift(['Time', 'Temperature[degC]', 'Humidity[%RH]']);
  var data = google.visualization.arrayToDataTable(values);
  this.chart.draw(data, this.chart1Options);
  this.currentData = data;
}

function disconnect(){
  this.autoReconnect = false;
  this.ws.close();
  this.ws = null;
}

function connect(){
  this.initialize();
  var autoReconnect = true;
}

</script>
